[LOG]
level = info
to_files = no
to_stdout = yes
filepath = /var/log
filename = easywall.log

[IPTABLES]
log_blocked_connections = no
log_blacklist_connections = no
drop_broadcast_packets = no
drop_multicast_packets = no
drop_anycast_packets = no

[IPV6]
enabled = true

[ACCEPTANCE]
enabled = yes
duration = 120
timestamp =

[EXEC]
iptables = /sbin/iptables
ip6tables = /sbin/ip6tables
iptables-save = /sbin/iptables-save
ip6tables-save = /sbin/ip6tables-save
iptables-restore = /sbin/iptables-restore
ip6tables-restore = /sbin/ip6tables-restore
